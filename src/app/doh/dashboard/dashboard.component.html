<div class="passenger-page container">
  <div class="row pt-4">
    <div class="passenger-page-title col col-12">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <!-- <h1 class="m-0 p-0">Dashboard</h1> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Scanned QR Today</p>
          <h1 class="card-title m-0 p-0"><strong>{{tripHistoryToday}}</strong></h1>
          <!-- <button class="btn btn-primary btn-sm">Button</button> -->
        </div>
      </div>
    </div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Passengers</p>
            <h1 class="card-title m-0 p-0"><strong>{{passengerCount}}</strong></h1>
            <!-- <button class="btn btn-primary btn-sm">Button</button> -->
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Bus Accounts</p>
            <h1 class="card-title m-0 p-0"><strong>{{busAccountsCount}}</strong></h1>
            <!-- <button class="btn btn-primary btn-sm">Button</button> -->
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Total Scanned QR</p>
            <h1 class="card-title m-0 p-0"><strong>{{tripHistoryAll}}</strong></h1>
            <!-- <button class="btn btn-primary btn-sm">Button</button> -->
          </div>
        </div>
      </div>
  </div>
  <div class="row my-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Quick Actions</p>
            <div class="d-flex flex-row gap-2">
                <button class="btn btn-primary btn-sm">
                    Start Contact Tracing
                </button>
                <button class="btn btn-primary btn-sm">
                    Generate Reports
                </button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
