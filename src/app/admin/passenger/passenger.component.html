<div class="passenger-page container">
  <div class="row pt-3">
    <div class="passenger-page-title col col-12">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="m-0 p-0">Passengers</h1>
        <button class="m-0 p-0 bg-success" mat-fab aria-label="Edit Profile">
          <mat-icon>save_alt</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row py-5">
    <!-- table -->
    <div class="table-responsive table-responsive-sm">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Passenger Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="passengerList.length === 0">
            <td colspan="6" class="text-center text-muted bg-light py-4">
              No data yet. Try adding some.
            </td>
          </tr>
          <tr class="pointer" *ngFor="let passenger of passengerList" (click)="onSelectRow(passenger)">
            <td><strong>{{ passenger.rowId }}</strong></td>
            <td>{{ passenger.Fullname }}</td>
            <td>{{ passenger.Address }}</td>
            <td>{{ passenger.PhoneNumber }}</td>
            <td>
              <span class="fw-normal" [ngClass]="passenger.Status ? 'badge bg-success' : 'badge bg-secondary'">
                {{ passenger.Status ? "Active" : "Inactive" }}
              </span>
            </td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">
                <small>View</small>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
